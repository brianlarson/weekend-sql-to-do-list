<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>To-Do App</title>
</head>
<body class="bg-body-tertiary">

  <div class="container p-5">

    <header class="mb-4">
      <h1 class="h2 text-dark-emphasis"><span class="me-2">üëçüèª</span> To-Do App</h1>
      <hr>
    </header>

    <ul id="todoList" class="list-group">
      <!-- To-dos render here -->
    </ul>

    <div class="list-group list-unstyled mt-4">
      <form class="form mx-0">
        <div class="row g-2">
          <div class="col-10">
            <input value="" id="todoText" type="text" placeholder="Add a new to-do" class="form-control" data-testid="toDoTextInput">
          </div>
          <div class="col-2">
            <button onclick="addTodo(event);" class="btn btn-primary w-100" data-testid="submitButton">Add</button>
          </div>
        </div>
      </form>
    </div>

  </div>

</body>
</html>
